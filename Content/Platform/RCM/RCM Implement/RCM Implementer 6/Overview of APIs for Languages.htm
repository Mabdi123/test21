        <h1><a name="_Ref397435589"></a><a name="_Toc500234350"></a>Overview of APIs for Languages</h1>
        <p class="Body">RCM provides VTL and XSL APIs for its multi-language feature. The VTL APIs can be used for the following modules: </p>
        <ul>
            <li>Plugins</li>
        </ul>
        <ul>
            <li>Alert (Work Item) Custom layout</li>
        </ul>
        <ul>
            <li>Outgoing forms</li>
        </ul>
        <p class="Body">The XSL APIs can be used in the XSL files for alert enrichment.</p>
