        <h1><a name="_Ref338080210"></a><a name="_Ref338080215"></a><a name="_Ref396747616"></a><a name="_Toc500234067"></a>Map a Custom Field to a Mask</h1>
        <p class="Procedure">To map a custom field to a specific mask:</p>
        <ol start="1">
            <li>In the <span class="Strong">Alerts</span> bar <span class="Strong">Configuration</span> tab, open the Alert Fields and select the Customs Fields tab.</li>
        </ol>
        <ol start="2">
            <li>Click the arrow next to the Sensitive Data Mask of a specific custom field.</li>
        </ol>
        <ol start="3">
            <li>Select a mask for the field.</li>
        </ol>
        <p class="Body">
            <img src="../../../../Resources/Images/Platform/RCM/RCM Implementer Guide 6/Map a Custom Field to a Mask.png" style="visibility: visible;mso-wrap-style: square;border-top-width: 1pt;border-bottom-width: 1pt;border-left-width: 1pt;border-right-width: 1pt;width: auto;height: auto;" />
        </p>
