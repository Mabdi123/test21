        <h1><a name="_Toc500234119"></a>getType</h1>
        <p class="Body">Returns the widget type as a string value - “Dart” for Records Widgets and “WorkItems” for Work Items widgets. Note that you can use the constants WidgetTypes.Dart &amp; WidgetTypes.WorkItems that represent these string values instead of using the actual values.</p>
