    <body>
        <h1>Restrict a Step</h1>
        <p class="Body"><span class="Strong">The Restrict Back</span> by default all steps enable recalling a step. </p>
        <p class="Body">
            <img src="../../../../Resources/Images/Platform/RCM/RCM Implementer Guide 6/Restrict a Step.png" style="visibility: visible;mso-wrap-style: square;width: 128px;height: 33px;" />
        </p>
        <p class="Body">Recalling a step enables the user to go back to the previous step as part of the workflow transition. To disable this type of transition for the specific step select the <span class="Strong">Restrict Back</span> checkbox.</p>
    </body>
</html>
