        <h1>Enable Step Transition using RFI Reply</h1>
        <p class="Body">You can enable the RCM to automatically change step in a workflow based on the relevant RFI reply, configured in the Administration mode of the RCM. Refer to the <span class="Emphasis">RCM</span><span class="Emphasis"> Reference Guide</span>.</p>
        <p class="Body">Select the <span class="Strong">Enable transition on RFI reply</span> checkbox to enable this feature.</p>
