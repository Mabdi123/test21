    <body>
        <h1><a name="_Toc500234408"></a>The Colon (:) Prefix Placeholder</h1>
        <p class="Body">In order to support both absolute URLs and relative URLs, you can use the colon prefix to denote a URL which is relative to the application context. If the colon character is placed at the beginning of the configured URL it is replaced with RCM’s context path.</p>
    </body>
