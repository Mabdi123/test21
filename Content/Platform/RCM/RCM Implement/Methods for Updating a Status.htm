        <h1><a name="_Toc500234049"></a>Methods for Updating a Status</h1>
        <p class="Body">A work item can be updated via one of the following methods:</p>
        <ul>
            <li>An RCM user modifies the work item. </li>
        </ul>
        <ul>
            <li>A Plugin API modifies the work item.</li>
        </ul>
        <ul>
            <li>A Web Service modifies the work item.</li>
        </ul>
        <ul>
            <li>A consolidation process modifies the work item.</li>
        </ul>
    </body>
