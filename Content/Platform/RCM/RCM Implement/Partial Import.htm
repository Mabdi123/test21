        <ol start="1">
            <li>
                <p>To import the file click the <span class="Strong">Browse</span> button and select the file (package) to import. The screen displays the contents of the package, the name of creator, date of creation, and the RCM version of the package.</p>

            <li>Click <span class="Strong">Next</span>. The Import Policies screen opens.</li>
