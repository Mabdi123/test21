        <h1><a name="_Toc500234359"></a>The setModule Tag</h1>
        <p class="Body">setModule sets a global module value:</p>
        <p class="Code">&lt;rcm:setModule name=”&lt;module_name&gt;” /&gt;</p>
        <p class="Body">For example:</p>
        <p class="Code">&lt;rcm:setModule name="AML"/&gt;</p>
    </body>
