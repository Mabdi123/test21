        <h1 class="Appendix"><a name="_Toc500234664"></a>The Heartbeat Mechanism</h1>
        <p class="Body">The heartbeat mechanism enables you to verify that the RCM and the RCM repository are up and running via an HTTP request.</p>
        <p class="Body">The HTTP request format: http://&lt;RCM Base URL&gt;/acegi/heartBeat.jsp<br />for example, http://server1:8080/rcm/acegi/heartBeat.jsp</p>
