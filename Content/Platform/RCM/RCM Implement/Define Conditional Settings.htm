        <h1><a name="_Ref174701061"></a><a name="_Ref174701064"></a><a name="_Toc500234211"></a>Define Conditional Settings</h1>
        <p class="Body">Conditional Settings allow the display and modification of a database table/view data by using a parameterized Setting with static (predefined) parameters. Before creating a Conditional Setting you must create at least one connection to an external data source.</p>
