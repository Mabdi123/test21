    <body>
        <h1>getWidgetById(widgetId)</h1>
        <p class="Body">Returns a Widget object whose ID was supplied.</p>
        <p class="Body">widgetId: the string argument holding the Widget id. This value should be the same as the widgetId value supplied to the XSL function.</p>
        <p class="Body">If no Widget is found with the specified ID, an error is returned.</p>
    </body>
