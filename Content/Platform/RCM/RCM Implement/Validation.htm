        <h1>Validation</h1>
        <p class="Body">The values supplied to the Widget API via the optional parameters variable are all validated during the XSL parsing. If any unknown parameter is supplied or if any parameter value is invalid then a warning is displayed both on the resulting HTML and in the log.</p>
