    <body>
        <h1><a name="_Toc500234187"></a>Display Order</h1>
        <p class="Body"><span class="Strong">Column name</span>: DISPLAY_ORDER</p>
        <p class="Body"><span class="Strong">Value</span>: Positive integer values (from 0) define the order of the columns.</p>
        <p class="Body">If two or more items have the same value in this column, then order of these columns in the report's view is set randomly. </p>
    </body>
