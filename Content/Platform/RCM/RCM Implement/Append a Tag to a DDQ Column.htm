        <h1><a name="_Toc500234241"></a>Append a Tag to a DDQ Column (Optional)</h1>
        <p class="Body">You have the option append the &lt;html&gt; tag to a name of a DDQ column that is designed to be rendered as native HTML.</p>
        <p class="Body">
            <img src="../../../Resources/Images/Platform/RCM/RCM Implementer Guide 6/Append a Tag to a DDQ Column.png" style="visibility: visible;mso-wrap-style: square;border-top-width: 1pt;border-bottom-width: 1pt;border-left-width: 1pt;border-right-width: 1pt;" />
        </p>
        <p class="Body">The result is that the related value is not escaped on the DDQ screen: </p>
        <p class="Body">
            <img src="../../../Resources/Images/Platform/RCM/RCM Implementer Guide 6/Append a Tag to a DDQ Column_1.png" style="visibility: visible;mso-wrap-style: square;border-top-width: 1pt;border-bottom-width: 1pt;border-left-width: 1pt;border-right-width: 1pt;" />
        </p>
