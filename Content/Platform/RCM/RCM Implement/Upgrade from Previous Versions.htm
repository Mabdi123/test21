        <h1><a name="_Ref454801544"></a><a name="_Toc500234397"></a>Upgrade from Previous Versions</h1>
        <p class="Body">This is relevant to an RCM platform that has been upgraded from a previous version. It describes how to upgrade customized actions and tool GUI items to icons of the toolbar.</p>
        <p class="ConvertNote">NOTE:</p>
        <p class="Body">All out of the box actions are upgraded automatically to the actions toolbar.</p>
