        <h1><a name="_Toc500234321"></a>Export File Path</h1>
        <p class="Body">In this screen, the path and name of the exported file is defined. </p>
        <ol start="1">
            <li>
                <p>Click the <img src="../../../Resources/Images/Platform/RCM/RCM Implementer Guide 6/Export File Path.png" style="width: 46px; height: 15px;" class="Icon" /> icon and select the path and name of the export file. A description of the file may also be entered in the Description text box.</p>
                <p>
                    <img src="../../../Resources/Images/Platform/RCM/RCM Implementer Guide 6/Export File Path_1.png" style="visibility: visible;mso-wrap-style: square;width: 573px;height: 365px;border-top-width: 1pt;border-bottom-width: 1pt;border-left-width: 1pt;border-right-width: 1pt;" />
                </p>
            </li>
        </ol>
        <ol start="2">
            <li>After you have selected the file and path, click Next.</li>
        </ol>
