        <h1><a name="_Toc489949641"></a>Remove a Constraint or a Condition</h1>
        <p class="Body">You can remove a specific condition or constraint.</p>
        <p class="Procedure">To remove a condition/constraint:</p>
        <ol start="1">
            <li>Hover over the condition/constraint that you want to remove</li>
        </ol>
        <ol start="2">
            <li>Click <span class="Strong">Remove</span>.</li>
        </ol>
