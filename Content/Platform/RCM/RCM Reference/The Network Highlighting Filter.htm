        <h1><a name="_Toc489949658"></a>The Network Highlighting Filter</h1>
        <p class="Body">The Network Highlighting filter enables highlighting a specific network on the drawing.</p>
        <p class="Body">
            <img src="../../../Resources/Images/Platform/RCM/RCM Reference/The Network Highlighting Filter.png" style="visibility: visible;mso-wrap-style: square;width: 171px;height: 67px;" />
        </p>
        <p class="Body">Select a Network Type from the drop-down menu in order to highlight its nodes. Only the nodes that belong to specific network are highlighted.</p>
        <p class="Body">
            <img src="../../../Resources/Images/Platform/RCM/RCM Reference/The Network Highlighting Filter_1.png" style="visibility: visible;mso-wrap-style: square;width: 273px;height: 199px;border-top-width: 1pt;border-bottom-width: 1pt;border-left-width: 1pt;border-right-width: 1pt;" />
        </p>
