        <h1><a name="_Ref429295304"></a><a name="_Toc489949863"></a>Confidential Data Tab</h1>
        <p class="Body">This module enables you to provide the Confidential Data feature to specific DART sources or work item types.</p>
        <p class="Body">
            <img src="../../../Resources/Images/Platform/RCM/RCM Reference/Confidential Data Tab.png" style="visibility: visible;mso-wrap-style: square;width: 561px;height: 403px;border-top-width: 1pt;border-bottom-width: 1pt;border-left-width: 1pt;border-right-width: 1pt;" />
        </p>
        <p class="Body">Select a specific DART source or work item type and click the <span class="Strong">Add </span>button. To add another specific DART source or work item type, select it and click the <span class="Strong">Add</span> button.</p>
