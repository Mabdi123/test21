        <h1><a name="_Ref105820058"></a><a name="_Toc489949505"></a>View History</h1>
        <p class="Body">Select a report and click the <span class="Strong">View History</span> link in the More menu to open the View History window.</p>
        <div class="Note">
            <p class="Body">This action may appear directly in the toolbar. Buttons and action links are customizable depending on your organization implementation.</p>
