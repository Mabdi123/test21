        <h1><a name="_Ref393025700"></a><a name="_Toc489949492"></a>Browsing Options</h1>
        <p class="Body">Whenever a list goes beyond the size of the configured row limit, the list is presented in multiple pages. You use the paging options (top right side of the My Active Reports area) to view the next and previous pages of the list. </p>
