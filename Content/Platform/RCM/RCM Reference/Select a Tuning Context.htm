        <h1><a name="_Ref390667823"></a><a name="_Toc489949766"></a>Select a Tuning Context</h1>
        <p class="Body">A Tuning Context must initially be selected in order to begin the testing process. Click the arrow next to the <span class="Strong">Please Select </span>heading in order view the list of available Tuning Contexts.</p>
        <p class="Body">
            <img src="../../../Resources/Images/Platform/RCM/RCM Reference/Select a Tuning Context.png" style="visibility: visible;mso-wrap-style: square;width: 95px;height: 132px;border-top-width: 1pt;border-bottom-width: 1pt;border-left-width: 1pt;border-right-width: 1pt;" />
        </p>
        <p class="Body">After selecting a specific Tuning Context its tree appears on the left pane.</p>
        <p class="Body">
            <img src="../../../Resources/Images/Platform/RCM/RCM Reference/Select a Tuning Context_1.png" style="visibility: visible;mso-wrap-style: square;width: 244px;height: 167px;border-top-width: 1pt;border-bottom-width: 1pt;border-left-width: 1pt;border-right-width: 1pt;" />
        </p>
