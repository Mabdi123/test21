        <h1><a name="_Ref388861594"></a><a name="_Ref391454511"></a><a name="_Ref391454521"></a><a name="_Toc489949753"></a>Edit Filtered Items</h1>
        <p class="Body">You have the option to edit items that have been previously filtered via the advanced filter feature. Click the <span class="Strong">Edit Filtered Items</span> <img src="../../../Resources/Images/Platform/RCM/RCM Reference/Platform Lists Toolbar_3.png" style="visibility: visible;mso-wrap-style: square;width: 18px;height: 17px;border-top-width: 1pt;border-bottom-width: 1pt;border-left-width: 1pt;border-right-width: 1pt;" /> button. From this stage the steps are identical to those of editing multiple items. See <MadCap:xref href="Edit Multiple Items.htm#_Ref348365972" class="ParaTextOnly">Edit Multiple Items</MadCap:xref> for details.</p>
