        <h1><a name="_Ref223864011"></a><a name="_Ref223864128"></a><a name="_Toc489949884"></a>Open Work Items by Step and Item Type</h1>
        <p class="Body">This report displays the open work items by step and item type.</p>
        <p class="Body">
            <img src="../../../Resources/Images/Platform/RCM/RCM Reference/Open Work Items by Step and.png" style="visibility: visible;mso-wrap-style: square;width: 347px;height: 295px;" />
        </p>
        <p class="Body">There is also an option to select <span class="Strong">All</span>. The top ten results are displayed on the pie chart. To view a different item type, select one of the options in the drop-down menu and click the <span class="Strong">Go</span> icon.</p>
