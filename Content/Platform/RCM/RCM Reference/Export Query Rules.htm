        <h1><a name="_Toc489949701"></a>Export Query Rules</h1>
        <p class="Procedure">To export Query Rules:</p>
        <ol start="1">
            <li>Select the Query Rules that you would like to export and click the Export button.</li>
        </ol>
        <ol start="2">
            <li>After you confirm the action via a confirmation window, a Save as window appears. This window enables you to provide a name and a path for the exported APF file.</li>
        </ol>
    </body>
