        <h1><a name="_Toc489949825"></a>Remove a Tenant </h1>
        <p class="Procedure">To remove a Tenant:</p>
        <ul>
            <li>Select one or more Tenants from the table and click the Delete Tenant icon. </li>
        </ul>
        <p class="Body">A Tenant cannot be removed if it is already linked to a BU or a BU hierarchy. The Host Tenant cannot be removed.</p>
    </body>
