        <h1><a name="_Ref259359725"></a><a name="_Toc489949798"></a>Assign Users to Group</h1>
        <p class="Body">Click the <span class="Strong">Assign Users to Group</span> link to open the Assign to Group window, which enables you to change user assignments to the selected group. </p>
        <p class="Body">The Assign to Group window only displays the Users defined within the system and does not display group names.</p>
