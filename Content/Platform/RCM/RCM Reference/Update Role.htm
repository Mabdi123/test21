        <h1><a name="_Toc489949805"></a>Update Role</h1>
        <p class="Body">Select a Role and click the <span class="Strong">Update Role</span> link within the Manage Roles activity bar opens the Update Roles window that displays all the fields that are available in the <span class="Strong">Add Role</span> window (see <MadCap:xref href="Add Role.htm#_Ref162263234" class="ParaTextOnly">Add Role</MadCap:xref>).</p>
        <p class="Body">You can edit the relevant fields and then save the changes.</p>
