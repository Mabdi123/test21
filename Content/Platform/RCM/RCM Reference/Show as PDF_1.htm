        <h1><a name="_Toc489949432"></a>Show as PDF</h1>
        <p class="Body">Displays the selected form in PDF Format. You cannot select more than one form for this action.</p>
        <p class="Body">A PDF viewer plug-in (e.g., Adobe Reader) should be installed in order to properly view any item that has been exported as a PDF file.</p>
