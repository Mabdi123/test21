        <h1><a name="_Toc489949678"></a>View The Rule’s History</h1>
        <p class="Body">After a rule has been edited, a <img src="../../../Resources/Images/Platform/RCM/RCM Reference/View The Rule s History.png" style="visibility: visible;mso-wrap-style: square;" /> button is displayed at the upper right corner of the rule window. Click this button in order to view all the historic actions that have been made to this rule.</p>
