        <h1><a name="_Toc489949668"></a>The Paging Mechanism</h1>
        <p class="Body">In all tabs, whenever a list goes beyond the size of the configured row limit, the list is presented in multiple pages. You use the paging options (top right side of the My Active Reports area) to view the next and previous pages of the list. </p>
