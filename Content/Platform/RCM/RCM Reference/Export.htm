        <h1><a name="_Toc489949382"></a>Export</h1>
        <p class="Body">Select one or more work items within the Work Items List and click the <span class="Strong">Export</span> link to open a standard Windows Download window. This enables you to save the selected work items to a CSV or XLS file format that can be opened by any application that supports these formats (e.g. Excel).</p>
