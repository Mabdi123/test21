        <h1><a name="_Ref87703921"></a><a name="_Toc489949500"></a>View Notes</h1>
        <p class="Body">Select a report (click the checkbox beside the name of the report) and click the <span class="Strong">View Notes</span> <img src="../../../Resources/Images/Platform/RCM/RCM Reference/Work Items Toolbar_3.png" style="visibility: visible;mso-wrap-style: square;width: 18px;height: 17px;border-top-width: 1pt;border-bottom-width: 1pt;border-left-width: 1pt;border-right-width: 1pt;" /> button in the <span class="Strong">Report</span> toolbar to open the <span class="Strong">Notes</span> window for the selected report. This enables you to view any note that was added to this report. (See <MadCap:xref href="Add Note_3.htm#_Ref87704158" class="ParaTextOnly">Add Note</MadCap:xref>).</p>
