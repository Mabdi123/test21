        <h1><a name="_Ref388861955"></a><a name="_Ref391454355"></a><a name="_Ref391454366"></a><a name="_Toc489949748"></a>Add a New Item</h1>
        <p class="Body">To add a new item to the list, click the <span class="Strong">New Item</span> <img src="../../../Resources/Images/Platform/RCM/RCM Reference/Work Items Toolbar_6.png" style="visibility: visible;mso-wrap-style: square;width: 18px;height: 17px;border-top-width: 1pt;border-bottom-width: 1pt;border-left-width: 1pt;border-right-width: 1pt;" /> button. </p>
        <p class="Body">
            <img src="../../../Resources/Images/Platform/RCM/RCM Reference/Add a New Item.png" style="visibility: visible;mso-wrap-style: square;width: 406px;height: 405px;border-top-width: 1pt;border-bottom-width: 1pt;border-left-width: 1pt;border-right-width: 1pt;" />
        </p>
        <p class="Body">Fill in the required fields in the window that opens and click <span class="Strong">Save</span>. Note that fields that are displayed with an asterisk must be completed. </p>
    </body>
