        <h1><a name="_Toc489949833"></a>Delete Delegation</h1>
        <p class="Body">The <span class="Strong">Delete Delegation</span> action link enables you to remove any Managed Delegation. Select a specific Delegation from the Delegations table and click the <span class="Strong">Delete </span>action link. Confirm the removal of the Delegation by clicking <span class="Strong">OK</span> in the window that appears.</p>
