        <h1><a name="_Toc489949327"></a>Recent Searches</h1>
        <p class="Body">When the cursor is in the search box, the search box can display up to 10 of the recent searches that were made.</p>
        <p class="Body">
            <img src="../../../Resources/Images/Platform/RCM/RCM Reference/Recent Searches.png" style="visibility: visible;mso-wrap-style: square;width: 202px;height: 76px;border-top-width: 1pt;border-bottom-width: 1pt;border-left-width: 1pt;border-right-width: 1pt;" />
        </p>
        <p class="Body">When you start typing a search string the recent search that include the typed characters appear. </p>
        <p class="Body">
            <img src="../../../Resources/Images/Platform/RCM/RCM Reference/Recent Searches_1.png" style="visibility: visible;mso-wrap-style: square;width: 205px;height: 75px;" />
        </p>
        <p class="Body">Select one of the displayed strings in order to search for it.</p>
        <p class="Body">
            <img src="../../../Resources/Images/Platform/RCM/RCM Reference/Recent Searches_2.png" style="visibility: visible;mso-wrap-style: square;width: 228px;height: 80px;" /> </p>
    </body>
</html>
