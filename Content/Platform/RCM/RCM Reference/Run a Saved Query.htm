        <h1><a name="_Toc489949627"></a>Run a Saved Query</h1>
        <p class="Body">Select the query that you want to run from the <span class="Strong">Query</span> drop-down menu and click <span class="Strong">Go</span>. </p>
        <p class="Body">
            <img src="../../../Resources/Images/Platform/RCM/RCM Reference/Run a Saved Query.png" style="visibility: visible;mso-wrap-style: square;width: 575px;height: 23px;border-top-width: 1pt;border-bottom-width: 1pt;border-left-width: 1pt;border-right-width: 1pt;" />
        </p>
        <p class="Body">Alternatively, you can select the <span class="Strong">Execute upon selection</span> checkbox that enables the query to automatically run once it is selected. </p>
    </body>
