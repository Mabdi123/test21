        <h1><a name="_Ref452450676"></a><a name="_Toc489949511"></a>Overview of Case Items</h1>
        <p class="Body">Case items enable you to group work items, notes, and various file attachments under a single item for further handling.</p>
        <p class="Body">The Case Items views display case items that the currently logged on user (the user name that appears on the far right side) has permission to view.</p>
