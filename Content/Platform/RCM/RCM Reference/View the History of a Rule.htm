        <h1><a name="_Ref205525513"></a><a name="_Toc489949682"></a>View the History of a Rule</h1>
        <p class="Procedure">To view the history of actions that were applied to a rule:</p>
        <ol start="1">
            <li>Select a rule and click the <span class="Strong">History</span> icon. </li>
        </ol>
        <ol start="2">
            <li>The <span class="Strong">View History</span> window appears:</li>
            <p class="Body">
                <img src="../../../Resources/Images/Platform/RCM/RCM Reference/View the History of a Rule.png" style="visibility: visible;mso-wrap-style: square;" />
            </p>
        </ol>
        <ol start="3">
            <li>After you have finished viewing the rule’s history, click <span class="Strong">Close</span>. </li>
        </ol>
    </body>
</html>
