        <h1><a name="_Toc489949681"></a>Delete a Rule</h1>
        <p class="Body">Enables you to delete one or more rules.</p>
        <p class="Procedure">To delete a rule:</p>
        <ol start="1">
            <li>Select the rule that you want to delete.</li>
        </ol>
        <ol start="2">
            <li>Click the <span class="Strong">Delete</span> icon. A warning message appears.</li>
            <p class="Body">
                <img src="../../../Resources/Images/Platform/RCM/RCM Reference/Delete a Rule.png" style="visibility: visible;mso-wrap-style: square;" />
            </p>
        </ol>
        <ol start="3">
            <li>Click <span class="Strong">OK</span>.</li>
        </ol>
    </body>
</html>
