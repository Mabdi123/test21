        <h1><a name="_Toc489949820"></a>Edit a Restrictions Template</h1>
        <p class="Body">To edit a previously created Restrictions Template select the Template from the Workflow Restrictions Templates table and click the Edit Restrictions Template action link. Make the required changes as described in <MadCap:xref href="Create a Restrictions Template.htm#_Ref260131442" class="ParaTextOnly">Create a Restrictions Template</MadCap:xref>.</p>
