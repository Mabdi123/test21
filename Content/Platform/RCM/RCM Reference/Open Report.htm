        <h1><a name="_Ref387048008"></a><a name="_Ref391356825"></a><a name="_Ref391356836"></a><a name="_Toc489949497"></a>Open Report</h1>
        <p class="Body">Select a report and click the <span class="Strong">Open </span><img src="../../../Resources/Images/Platform/RCM/RCM Reference/Report Toolbar_2.png" style="visibility: visible;mso-wrap-style: square;width: 18px;height: 17px;border-top-width: 1pt;border-bottom-width: 1pt;border-left-width: 1pt;border-right-width: 1pt;" /> button on the <span class="Strong">Report</span> toolbar, to open the selected report. This enables you to review the information within this report.</p>
        <div class="Note">
            <p class="Body">You can also open the report by clicking on the <span class="Strong">Name</span> of the report (a link) within the Inbox.</p>
        </div>
