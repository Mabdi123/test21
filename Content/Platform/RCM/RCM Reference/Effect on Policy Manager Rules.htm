        <h1><a name="_Toc489949757"></a>Effect on Policy Manager Rules</h1>
        <p class="Body">Your organization may define Platform List(s) that are available for use in the Policy Manager. In this scenario, you can define a Policy Manager rule including an <span class="Strong">exists in list</span> function that refers to the selected list.</p>
