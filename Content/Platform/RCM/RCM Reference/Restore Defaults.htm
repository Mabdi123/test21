        <h1><a name="_Toc489949726"></a>Restore Defaults</h1>
        <p class="Body">Enables you to restore the default table for a selected setting. If you have added, edited or deleted a row from a selected setting, click the <span class="Strong">Restore Defaults</span> link to remove the table that you have edited, and restore the original default table with all the default values. </p>
